<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/register.css">

</head>
<body>
  <div id="app">
    <div class="register">
      <h2 class="registerTitle">注册</h2>
      <div class="errorMsg"></div>
      <form action="./login.html" class="registerBox" onsubmit="return registerClick()">
        <label for="username">
          <span class="userName">用户名</span>
          <input type="text" name="" id="username">
        </label>
        <label for="password">
          <span class="pwd">密码</span>
          <input type="password" name="" id="password">
        </label>
        <label for="surePwd">
          <span class="sPwd">确认密码</span>
          <input type="password" name="" id="surePwd">
        </label>
        <label for="studentID">
          <span class="sno">学号</span>
          <input type="text" name="" id="studentID">
        </label>
        <button type="submit" class="btn">注册</button>
      </form>
      <div class="backLogin">
        <a href="./login.html" class="back">返回登录</a>
      </div>
    </div>
    <div class="curtain">
      <div class="regSuccess">注册成功</div>
    </div>
  </div>
  <script src="./js/register.js"></script>
</body>
</html>
